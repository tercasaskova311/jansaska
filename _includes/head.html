{%- if page.permalink -%}
  <link rel="canonical" href="{{ site.url }}{{ page.permalink }}" />
  <link rel="alternate" hreflang="cs" href="{{ site.url }}{{ page.permalink | replace_first: '/en/', '/cs/' }}" />
  <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.permalink | replace_first: '/cs/', '/en/' }}" />
{%- else -%}
  <link rel="alternate" hreflang="cs" href="{{ site.url }}/cs/" />
  <link rel="alternate" hreflang="en" href="{{ site.url }}/en/" />
{%- endif -%}

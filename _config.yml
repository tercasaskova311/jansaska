title: "Home"
masthead_title: "Home"
url: "https://tercasaskova311.github.io"   # keep this as the user site root
baseurl: "/jansaska" 
languages: ["en", "cze"]
default_lang: "cze"                     # project site path (repo name = jansaska)
repository: "tercasaskova311/jansaska"
minimal_mistakes_skin: "yellow"            # ensure you added _sass/.../yellow.scss

author:
  avatar: "/images/DSC05016.jpeg"
  name: "Jan Sáska"
  bio: "Professional MTB XCO Rider • Elite National Champion • World Cup Competitor"
  teaser: "/images/DSC05016.jpeg"
  location: "Stachy, Czechia"
  email: "saskahonza@gmail.com"
  instagram: "https://www.instagram.com/h0nza_saska/"
  strava: "https://www.strava.com/athletes/8804172"

teaser: "/images/DSC05016.jpeg"
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

comments:
  provider: false

atom_feed:
  hide: false

social:
  type: Person
  name: "Jan Sáska"
  links:
    - https://www.instagram.com/h0nza_saska/
    - https://www.strava.com/athletes/8804172
    - mailto:saskahonza@gmail.com

analytics:
  provider: false

include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

collections:
  racing:
    output: true
    permalink: /racing/:name/


defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope: { path: "", type: portfolio }
    values:
      layout: single
      author_profile: false

sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/
timezone: Europe/Prague

theme: ~
remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-seo-tag

compress_html:
  clippings: all
  ignore:
    envs:
      - development
      - docker

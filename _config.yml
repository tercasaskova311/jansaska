title: "Home"
masthead_title: "Home"

url: "https://tercasaskova311.github.io"
baseurl: "/portfolio"                 # project site (repo name = portfolio)
repository: "tercasaskova311/portfolio"
minimal_mistakes_skin: "default"   # or "plum", "air", "dark", ...

author:
  avatar: "/images/profile.jpg"
  name: "Tereza Sásková"
  bio: "Data science student • Ex-pro mountain biker • Ski & bike instructor"
  teaser: "/images/profile.jpg"
  location: "Italy, Trento"
  employer: "University of Trento"
  uri: "https://www.linkedin.com/in/tereza-saskova-527326235"
  email: "tercasaskova311@gmail.com"
  linkedin: "tereza-saskova-527326235"
  github: "tercasaskova311"
  kaggle: "terezasaskova"

teaser: "preview.png"
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

comments:
  provider: false

atom_feed:
  hide: false

social:
  type: Person
  name: Tereza Sásková
  links:
    - https://www.linkedin.com/in/tereza-saskova-527326235
    - https://github.com/tercasaskova311
    - https://www.kaggle.com/terezasaskova

analytics:
  provider: false

include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

collections:
  portfolio:
    output: true
    permalink: /portfolio/:name/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope: { path: "", type: portfolio }
    values:
      layout: single
      author_profile: false


sass:
  sass_dir: _sass
  style: compressed

# site-wide permalinks for posts (collections have their own setting above)
permalink: /:categories/:title/
timezone: Europe/Rome

theme: ~                 # (= null) disables any gem theme if present
remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-seo-tag

compress_html:
  clippings: all
  ignore:
    envs:
      - development
      - docker
